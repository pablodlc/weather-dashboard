<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <title>Weather Dashboard</title>
    </head>

<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>

        <div class="container">
            <div class="col">
                    <div class="flex-row">
                    <!-- The form I need looked suspiciously similar to the one in Git It Done, so I took inspiration here -->
                    <div class="card">
                        <form id="user-form" class="card-body">
                            <label class="form-label" for="cityname"
                                >Search for a city:</label
                            >

                            <input
                                name="cityname"
                                id="citysearch"
                                type="text"
                                autofocus="true"
                                class="form-input"
                            />

                            <button type="click" id="search" class="btn btn-primary">
                                Search!
                            </button>
                        </form>
                    </div>

                    <div class="flex-row justify-content-center">
                        <button id="delete">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>

                    <div class="flex-row">
                        <div id="cities"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3><span id="city"></span> <span id="datetime"></span></h3>
                        <p>Temp: <span id="temp"></span></p>
                        <p>Wind: <span id="wind"></span></p>
                        <p>Humidity: <span id="humid"></span></p>
                        <p>UV Index: <span id="uvi"></span></p>
                    </div>
                </div>

                <div class="row">
                    <h3 id="fiveDay">5 Day Forecast:</h3>
                </div>

                <div class="row">
                    <!-- Day 1 of 5-Day Forecast -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date0"></h4>
                            <p id="icon0"></p>
                            <p>Temp: <span id="max0"></span></p>/<span id="min0"></span></p>
                            <p>Wind: <span id="wind0"></span></p>
                            <p>Humidity: <span id="humid0"></span></p>
                        </div>
                    </div>

                    <!-- Day 2 of 5-Day Forecast -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date1"></h4>
                            <p id="icon1"></p>
                            <p>Temp: <span id="max1"></span></p>/<span id="min1"></span></p>
                            <p>Wind: <span id="wind1"></span></p>
                            <p>Humidity: <span id="humid1"></span></p>
                        </div>
                    </div>

                    <!-- Day 3 of 5-Day Forecast -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date2"></h4>
                            <p id="icon2"></p>
                            <p>Temp: <span id="max2"></span></p>/<span id="min2"></span></p>
                            <p>Wind: <span id="wind2"></span></p>
                            <p>Humidity: <span id="humid2"></span></p>
                        </div>
                    </div>

                    <!-- Day 3 of 5-Day Forecast -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date3"></h4>
                            <p id="icon3"></p>
                            <p>Temp: <span id="max3"></span></p>/<span id="min3"></span></p>
                            <p>Wind: <span id="wind3"></span></p>
                            <p>Humidity: <span id="humid3"></span></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date4"></h4>
                            <p id="icon4"></p>
                            <p>Temp: <span id="max4"></span></p>/<span id="min4"></span></p>
                            <p>Wind: <span id="wind4"></span></p>
                            <p>Humidity: <span id="humid4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/script/script.js"></script>
    </body>
</html>
